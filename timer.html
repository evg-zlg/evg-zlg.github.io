<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout timer</title>
    <script src='timer.js'> </script> 
    <link rel="stylesheet" href="timer.stayle.css">
</head>
<body>
    <div id='baseinf' class="baseinf">
        <table>
            <tr style="height: 20%;">
                <td>Кругов:
                <td id='count'>6
                <td>
                    <button id='cPlus' style='width: 100%; 
                        height: 100%'
                    >+
                    </button>
                    <button id='cMinus'  style='width: 100%; 
                        height: 100%'
                    >-
                    </button>
            </tr> 
            <tr style="height: 20%;">
                <td>Отдых:
                <td id='timer'>60
                <td>    
                    <button id='tPlus'  style='width: 100%; 
                                height: 100%'
                    >+
                    </button>
                    <button id='tMinus'  style='width: 100%; 
                                height: 100%'
                    >-
                    </button> 
            </tr> 
        </table>
    </div>
    <div class="circles">
        <table>
            <tr>
                <td id='circles' style='position:fixed; top: 35%'>
                </td>
            </tr>
        <table>
    </div>
    <div id = 'buttonStop'>
        <button id = 'stop'
        style = 'visibility: hidden;'
        >
            Отдыхать
        </button>
    </div>
    <div>
        <button id='run' class="start" style = 'position: fixed; bottom: 0; left:0;
        width: 100%;  height: 20mm; border-radius: 4px; 
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        background-color: white; font-size: 200%'>
            Начать тренировку
            <script> runWorkout() </script>
        </button>
    </div>


</body>
</html>
